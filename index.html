<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Голосование за домашнего любимца</h1>
        <div class="voting-form">
            <button type="button" class="vote-cat">За котиков</button>
            <button type="button" class="vote-dog">За пёсиков</button>
            <button type="button" class="vote-parrot">За попугаев</button>
        </div>
        <div class="score hide">
            <div class="progress-wrapper">
                <p>За котиков</p>
                <progress class="progress-bar progress-cat"></progress>
                <p class="number-cat">0</p>
            </div>
            <div class="progress-wrapper">
                <p>За пёсиков</p>
                <progress class="progress-bar progress-dog">0</progress>
                <p class="number-dog">0</p>
            </div>
            <div class="progress-wrapper">
                <p>За попугаев</p>
                <progress class="progress-bar progress-parrot"></progress>
                <p class="number-parrot">0</p>
            </div>
        </div>      
    </div>
    <script src="src/script.js"></script>
</body>
</html>
